<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>kroquis</title>
  </head>

  <body>
    <form>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Choose photo dir</label>
        <input id="file_input" class="form-control" type="file" webkitdirectory directory multiple required/>
      </div>

      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">1 sec</label>
        <input class="form-check-input" name="interval" type="radio" value=1 checked>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">30 sec</label>
        <input class="form-check-input" name="interval" type="radio" value=30>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">60 sec</label>
        <input class="form-check-input" name="interval" type="radio" value=60>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">90 sec</label>
        <input class="form-check-input" name="interval" type="radio" value=90>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">2 min</label>
        <input class="form-check-input" name="interval" type="radio" value=120>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">5 min</label>
        <input class="form-check-input" name="interval" type="radio" value=300>
      </div>
      <div class="mb-3 form-check form-check-inline">
        <label class="form-check-label" name="interval">10 min</label>
        <input class="form-check-input" name="interval" type="radio" value=600>
      </div>

      <div class="input-group mb-3">
        <input type="number" class="form-control" id="image_num">
        <span class="input-group-text">images</span>
      </div>

      <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flip_h" checked>
        <label class="form-check-label">flip holizontally</label>
      </div>
      <div class="mb-3 form-check form-check">
        <input class="form-check-input" type="checkbox" id="flip_h_rand" checked>
        <label class="form-check-label">randomize</label>
      </div>

      <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flip_v">
        <label class="form-check-label">flip vertically</label>
      </div>
      <div class="mb-3 form-check form-check">
        <input class="form-check-input" type="checkbox" id="flip_v_rand">
        <label class="form-check-label">randomize</label>
      </div>

      <div>
        <a id='start_button' href="./viewer.html">
          <button type="button" class="btn btn-primary">Start!</button>
        </a>
      </div>
    </form>

  </body>
  <script src="../js/index.js"></script>
</html>
